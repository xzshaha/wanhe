<!DOCTYPE html>
<html>
  <head>
    <title>上传音频</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/comment.css"/>
  </head>
  
  <body>
    	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<form id="form1">
				<div class="col-lg-6 col-sm-6 col-xs-6">
					<div class="form-group">
					
							<div class="input-group">
								<div class="input-group-addon" style="width: 160px">文件名</div>
								<input class="form-control" name="name" id="name" type="text">
							</div>
							<br>
							<div class="form-inline">
								<label>文件：</label>
								<div class="input-group">
									<input name="file" type="file" id="file" class="upload"  style="width: 70px">
								</div>
							</div>
					</div>
				</div>
			</form>		
		</div>
	</div>
	<div class="col-lg-12 col-sm-12 col-xs-12" id="shroBox">
		<a  style="margin-left: 65%" id="addSchool" class="btn btn-blue"><i class="fa fa-plus"></i>确认</a>
		<a class="btn layui-layer-close"><i class="fa fa-power-off"></i> 取消</a>
	</div>
	
	
	<script type="text/javascript" src="js/jquery.form.js" ></script>
	<script type="text/javascript">
	$("#addSchool").click(function(){
		
		 $("#form1").ajaxSubmit({
		     type:'post',
		     url:ipAddress+'/admin/cloudResource/saveByJson',
		     data:{type:1},
		     dataType:"json",
		     success:function(json){
				if(json.status==0){
					closeDialog();
					var num = sessionStorage.getItem("num");
					if(num==undefined){
						getDatas(1);
					}else{
						getDatas(num);
					}
					layer.msg(json.message);
				}else{
					layer.msg(json.message);
				}
			},
			error:function(){
				layer.msg('错误');
			}
	  });
	});
	
	 function closeDialog(){
		 $(".layui-layer").remove();
		 $(".layui-layer-shade").remove();
	 }
	 
 
	</script>
  </body>
</html>
