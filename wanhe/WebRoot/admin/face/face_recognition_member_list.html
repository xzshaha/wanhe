<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查看成员</title>
		<link rel="stylesheet" href="css/comment.css"/>
		<style>
			.table th, td {text-align: center;font-size:12px;}
		   	 a{margin-right: 5px;}
		   	 .btn{margin-right: 5px !important;}
		   	 .layui-layer-shade {
				  opacity: 0.4;
			}
		</style>
	</head>
	<body>
		 <div id="custom-toolbar" style="margin-top: 10px;">
			<div class="form-inline" role="form">
				<div class="form-group"></div>
	
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">用户名</div>
						<input class="form-control" type="text" id="nameMember" placeholder="">
					</div>
				</div>
	
				<div class="checkbox"></div>
				<button type="submit" class="btn btn-default" onclick="getBarceletList(1)">查询</button>
				<div class="form-group">
					<a role="button" class="btn" data-toggle="modal" id="addRoleMember">新增</a>
				</div>
			</div>
		</div>
	<br> 
	<div style="overflow-x:auto;">
		<table id="tableData-s" class="table table-hover table-striped table-bordered" style="margin-top: 10px;width:1000px;">
			<thead>
				<tr>
		          	<th>序号</th>
		          	<th>用户名</th>
		            <th>业主名称</th>
		            <th>头像</th>
		            <th>用户名</th>
		            <th>联系电话</th>
		            <th>操作</th>
		         </tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</div>
	<br>
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-xs-12">
				<p id="showingq" style="float: left;margin-top: 5px">共 0 条 每页显示 10 条</p>
			</div>
			<div class="col-lg-6 col-sm-6 col-xs-12">
				<ul class="pagination" id="paginationq" style="float: right;"><li class="first disabled" jp-role="first" jp-data="1"><a href="javascript:;">第一页</a></li><li class="prev disabled" jp-role="prev" jp-data="0"><a href="javascript:;">上一页</a></li><li class="page active" jp-role="page" jp-data="1"><a href="javascript:;">1</a></li><li class="next disabled" jp-role="next" jp-data="2"><a href="javascript:;">下一页</a></li><li class="last disabled" jp-role="last" jp-data="1"><a href="javascript:;">末页</a></li></ul>
			</div>
		</div>
   </div>
		
<script>
	$("#addRoleMember").click(function() {
		$("#addRoleMember").attr("disabled", true); 
		showDialog('face/face_device_admin.html','授权业主',500,500,function(){
			 $("#addRoleMember").attr("disabled", false);  
		});
	});
	getBarceletList(1);
	function getBarceletList(page){
		var pageSize = 10;
		var name = $("#nameMember").val();
		var deviceId = sessionStorage.getItem("deviceId");
		var aj = $.ajax({
			url :ipAddress+'/admin/faceDevice/getMembersByJson',
			data : {page:page,pageCount:pageSize,deviceId:deviceId,username:name},
			type : 'get',
			cache : false,
			dataType : 'json',
			success : function(json) {
				if(json.status==0){
					var dataRoes = json.data;
					var tbody = "";
					var num = pageSize * (page - 1) + 1;
					for(var i = 0; i < dataRoes.length; i++){
						var row = dataRoes[i];
						tbody += "<tr><td>"+(num++)+"</td>"+
						"<td>"+row.username+"</td>"+
						"<td>"+row.name+"</td>";
			            if(row.img==""){
			            	tbody += "<td></td>";
			            }else{
			            	tbody += "<td><a href='"+row.img+"' target='_blank'><img src='"+row.img+"'></a></td>";
			            }
						tbody += "<td>"+row.username+"</td>"+
							"<td>"+row.mobile+"</td>";
						tbody +="<td><a class='btn btn-xs btn-danger delete operateBtn'  data-toggle='modal' oid="+row.memberId+"><i class='fa fa-transmit'></i>删除</a></td>"+	
								"</tr>";
					}
					$("#tableData-s tbody").html("");
					$("#tableData-s tbody").append(tbody);
					var total = "";
					if(json.pageTotal==undefined ){
						total=0;
					}else{
						total = json.pageTotal;
					}
					$("#showingq").html("共 "+total+" 条 每页显示 "+pageSize+" 条");
					
					 $.jqPaginator('#paginationq', {
		        		totalCounts:total,
		        		pageSize:parseInt(pageSize),
				        visiblePages: 8,
				        currentPage: page,
				        onPageChange: function (num, type) {
				        	if(type != "init"){
				        		getBarceletList(num);
				        	}
				        }
				    }); 
					 
					 $(".delete").click(function() {
						 var selectData = $(this).attr("oid");
						 var deviceId = sessionStorage.getItem("deviceId");
						 layer.confirm('你确定要删除该数据吗？', {
							    btn: ['确定','取消'], //按钮
							    shade: true //不显示遮罩
							}, function(){
								var aj = $.ajax({
									url : ipAddress+'/admin/faceDevice/deleteMembersByJson.do',
									data : {deviceId:deviceId,memberId:selectData},
									type : 'get',
									cache : false,
									dataType : 'json',
									success : function(json) {
										if(json.status==0){
											if(parseInt(total-1)/parseInt(pageSize)<=1){
												getBarceletList(1);
											}else{
												var num = sessionStorage.getItem("num");
												if(num==undefined){
													getBarceletList(1);
												}else{
													getBarceletList(num);
												}
											}
											layer.msg('删除成功！');
										}else if(json.status==1){
											layer.msg(json.message);
										}
									},
									error : function() {
										layer.msg('异常');
									}
								});
							}, function(){
							    
							});
						
					});
				}else if(json.status==1){
					layer.msg(json.message);
				}
				
			},
			error : function() {
				alert("异常！");
			}
		});
	}
	
	$("#data-length").change(function(){
		getBarceletList(1);
	});
	
	$("#searchButton").click(function() {
		$("#errmsg").html("");
		$("#form1").submit();
	});
	</script>
		
	</body>
</html>
