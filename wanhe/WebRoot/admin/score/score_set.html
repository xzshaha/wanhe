							</div>
							<div class="input-group">
								<div class="input-group-addon" style="width: 160px">点赞一次</div>

							<div class="input-group">

	<div class="col-lg-12 col-sm-12 col-xs-12" id="shroBox">

	<script type="text/javascript" src="js/jquery.form.js" ></script>
	<script>
	$(function(){
		setTimeout(function(){$(".loading-container").css("display","none")},timeout);
		getData();
	});
	function getData(){
		$.ajax({
			url:ipAddress+'/admin/setting/getByJson.do',
			type:"get",
			cache:false,
			data:{},
			async:false,
			dataType:"json",
			error : function (){
				
			},
			success : function(json){
				if(json.status==0){
					if(json.data==undefined){
						layer.msg("暂无数据");
					}else{
						var dataInfo = json.data;
						$("#sign").val(dataInfo.sign);
						$("#signContinuous").val(dataInfo.signContinuous);
						$("#sport").val(dataInfo.sport);
						$("#sportKilometer").val(dataInfo.sportKilometer);
						$("#sportMax").val(dataInfo.sportMax);
						$("#jumpHundred").val(dataInfo.jumpHundred);
						
						$("#jumpMax").val(dataInfo.jumpMax);
						$("#dynamic").val(dataInfo.dynamic);
						$("#dynamicMax").val(dataInfo.dynamicMax);
						$("#praise").val(dataInfo.praise);
						$("#praiseMax").val(dataInfo.praiseMax);
						$("#comment").val(dataInfo.comment);
						
						$("#commentMax").val(dataInfo.commentMax);
						$("#rock").val(dataInfo.rock);
						$("#rockMax").val(dataInfo.rockMax);
						$("#code").val(dataInfo.code);
						$("#codeMax").val(dataInfo.codeMax);
						$("#shop").val(dataInfo.shop);
						
						$("#payment").val(dataInfo.payment);
						$("#invite").val(dataInfo.invite);
						$("#dayRankingOne").val(dataInfo.dayRankingOne);
						$("#dayRankingTwo").val(dataInfo.dayRankingTwo);
						$("#dayRankingThree").val(dataInfo.dayRankingThree);
						$("#weekRankingOne").val(dataInfo.weekRankingOne);
						
						$("#weekRankingTwo").val(dataInfo.weekRankingTwo);
						$("#weekRankingThree").val(dataInfo.weekRankingThree);
						$("#monthRankingOne").val(dataInfo.monthRankingOne);
						$("#monthRankingTwo").val(dataInfo.monthRankingTwo);
						$("#monthRankingThree").val(dataInfo.monthRankingThree);
					}
				}else{
					layer.msg(json.message);
				}
				
			}
		});
	}	
		
	
	
	$("#addSchool").click(function(){
		updateInfo();
	});
	 function updateInfo(){ 
		 $("#form1").ajaxSubmit({
		     type:'post',
		     url:ipAddress+'/admin/setting/update',
		     data:{},
		     dataType:"json",
		     success:function(json){
				if(json.status==0){
					getData(1);
					layer.msg(json.message);
				}else{
					layer.msg(json.message);
				}
			},
			error:function(){
				layer.msg('错误');
			}
	  	});
	 }
	 
	</script>
