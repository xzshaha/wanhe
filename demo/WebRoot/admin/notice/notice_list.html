<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公告列表管理</title>
		<style>
			.table th, td {text-align: center;font-size:12px;}
		   	 a{margin-right: 5px;}
		   	 .btn{margin-right: 5px !important;}
		   	 .layui-layer-shade {
				  opacity: 0.4;
			}
			.btn-show, .btn-show:focus {
			  background-color: #67b66c!important;
			  border-color: #67b66c;
			  color: #fff;
			}
		</style>
	</head>
	<body>
	
	<!--  顶部菜单开始 -->
	<div class="loading-container">
	    <div class="loading-progress">
	        <div class="rotator">
	            <div class="rotator">
	                <div class="rotator colored">
	                    <div class="rotator">
	                        <div class="rotator colored">
	                            <div class="rotator colored"></div>
	                            <div class="rotator"></div>
	                        </div>
	                        <div class="rotator colored"></div>
	                    </div>
	                    <div class="rotator"></div>
	                </div>
	                <div class="rotator"></div>
	            </div>
	            <div class="rotator"></div>
	        </div>
	        <div class="rotator"></div>
	    </div>
	</div>
		<div id="custom-toolbar">
			<div class="form-inline" role="form">
				<div class="form-group"></div>
	
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">公告名称</div>
						<input class="form-control" type="text" id="name" placeholder="">
					</div>
				</div>
	
				<div class="checkbox"></div>
				<button type="submit" class="btn btn-default" onclick="getDatas(1)">查询</button>
				 <div class="form-group">
					<a role="button" class="btn" data-toggle="modal" id="addRole">新增</a>
				</div> 
			</div>
		</div>
	<br>
	<div style="overflow-x:auto;">
		<table id="tableData" class="table table-hover table-striped table-bordered" style="min-width:1000px;">
			<thead>
				<tr>
		          	<th>序号</th>
		            <th>标题</th>
		            <th>内容</th>
		            <th>发布者</th>
		            <th>创建日期</th>
		            <th>操作</th>
	          	</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</div>
	<br>
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-xs-12">
				<p id="showing" style="float: left;margin-top: 5px">共 0 条 每页显示 10 条</p>
			</div>
			<div class="col-lg-6 col-sm-6 col-xs-12">
				<ul class="pagination" id="pagination" style="float: right;"><li class="first disabled" jp-role="first" jp-data="1"><a href="javascript:;">第一页</a></li><li class="prev disabled" jp-role="prev" jp-data="0"><a href="javascript:;">上一页</a></li><li class="page active" jp-role="page" jp-data="1"><a href="javascript:;">1</a></li><li class="next disabled" jp-role="next" jp-data="2"><a href="javascript:;">下一页</a></li><li class="last disabled" jp-role="last" jp-data="1"><a href="javascript:;">末页</a></li></ul>
			</div>
		</div>

		<script type="text/javascript">
		$(function(){
			setTimeout(function(){$(".loading-container").css("display","none")},timeout);
		});
		
		 $("#addRole").click(function() {
			$("#addRole").attr("disabled", true); 
			showDialog('notice/notice_add.html','添加公告',500,500,function(){
				 $("#addRole").attr("disabled", false);  
			});
		}); 
		
			getDatas(1);
			sessionStorage.removeItem("num");
            
			function getDatas(page){
				$(".loading-container").css("display","block");
				var pageSize = 10;
				var name = $("#name").val();
				var aj = $.ajax({
					url :ipAddress+'/admin/notice/listByJson.do',
					data : {page:page,pageCount:pageSize,keyword:name},
					type : 'get',
					cache : false,
					dataType : 'json',
					success : function(json) {
						if(json.status==0){
							var dataRoes = json.data;
							var tbody = "";
							var num = pageSize * (page - 1) + 1;
							for(var i = 0; i < dataRoes.length; i++){
								var row = dataRoes[i];
								tbody += "<tr><td>"+(num++)+"</td><td>"+row.title+"</td>"+
								"<td>"+row.content+"</td>"+
								"<td>"+row.author+"</td>"+
								"<td>"+row.date+"</td>"+
								"<td>"+
									"<a class='btn btn-danger btn-xs reSend operateBtn' oid="+row.noticeId+">重新发送</a>"+
									"<a class='btn btn-azure btn-xs update operateBtn'  oid="+row.noticeId+">修改</a>"+
									"<a class='btn btn-danger btn-xs delete operateBtn'  oid="+row.noticeId+">删除</a>"+
								"</td></tr>";
							}
							$(".table tbody").html("");
							$(".table tbody").append(tbody);
							setTimeout(function(){$(".loading-container").hide("fast")},timeout);
							
							if(json.pageTotal==undefined ){
								total=0;
							}else{
								total = json.pageTotal;
							}
							$("#showing").html("共 "+total+" 条 每页显示 "+pageSize+" 条");
							
							 $.jqPaginator('#pagination', {
				        		totalCounts:total,
				        		pageSize:parseInt(pageSize),
						        visiblePages: 8,
						        currentPage:parseInt(page),
						        onPageChange: function (num, type) {
						        	if(type != "init"){
						        		sessionStorage.removeItem("num");
						        		sessionStorage.setItem("num",num);
						        		getDatas(num);
						        	}
						        }
						    }); 
							
							
							 $(".update").click(function() {
								 var selectData = $(this).attr("oid");
								 showDialog("notice/notice_update.html","修改公告数据",500,500,function(){
									 getNoticeInfo(selectData);
								 });
								 
								
							}); 
							 $(".reSend").click(function() {
								 var selectData = $(this).attr("oid");
								 layer.confirm('你确定要重新发送该数据吗？', {
									    btn: ['确定','取消'], //按钮
									    shade: true //不显示遮罩
									}, function(){
										var aj = $.ajax({
											url : ipAddress+'/admin/notice/reSend.do',
											data : {noticeId:selectData},
											type : 'get',
											cache : false,
											dataType : 'json',
											success : function(json) {
												if(json.status==0){
													if(parseInt(total-1)/parseInt(pageSize)<=1){
														getDatas(1);
													}else{
														var num = sessionStorage.getItem("num");
														if(num==undefined){
															getDatas(1);
														}else{
															getDatas(num);
														}
													}
													layer.msg('发送成功！');
												}else if(json.status==1){
													layer.msg(json.message);
												}
											},
											error : function() {
												layer.msg('异常');
											}
										});
									}, function(){
									    
									});
								
							});
							 
							 $(".delete").click(function() {
								 var selectData = $(this).attr("oid");
								 layer.confirm('你确定要删除该数据吗？', {
									    btn: ['确定','取消'], //按钮
									    shade: true //不显示遮罩
									}, function(){
										var aj = $.ajax({
											url : ipAddress+'/admin/notice/deleteByJson.do',
											data : {noticeId:selectData},
											type : 'get',
											cache : false,
											dataType : 'json',
											success : function(json) {
												if(json.status==0){
													if(parseInt(total-1)/parseInt(pageSize)<=1){
														getDatas(1);
													}else{
														var num = sessionStorage.getItem("num");
														if(num==undefined){
															getDatas(1);
														}else{
															getDatas(num);
														}
													}
													layer.msg('删除成功！');
												}else if(json.status==1){
													layer.msg(json.message);
												}
											},
											error : function() {
												layer.msg('异常');
											}
										});
									}, function(){
									    
									});
								
							});
						}else if(json.status==1){
							layer.msg(json.message);
						}
						
					},
					error : function() {
						alert("异常！");
					}
				});
			}
			
			
			$("#data-length").change(function(){
				getDatas(1);
			});
			
			$("#searchButton").click(function() {
				$("#errmsg").html("");
				$("#form1").submit();
			});
			
			 function getNoticeInfo(id){
				$.ajax({
					url:ipAddress+'/admin/notice/getByJson',
					type:"get",
					cache:false,
					data:{noticeId:id},
					async:false,
					dataType:"json",
					error : function (){
						
					},
					success : function(json){
						var dataInfo = json.data;
						if(json.status==0){
							$('#id').val(dataInfo.noticeId);
							$('#title').val(dataInfo.title);
							$('#content').val(dataInfo.content);
						}else if(json.status==1){
							layer.msg(json.message);
						}
						
					}
				});
			} 
			
			
		</script>

</div>
		
		
		
	</body>
</html>
