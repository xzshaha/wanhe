	<script>
	function checkName(){
		var usernames = $("#names").val();
		if(usernames=="" || usernames == null || usernames == undefined){
			layer.tips('请填写角色名', '#names');
			$("#names").val("");
			return false;
		}else{
			return true;
		}
	}
	function checkDescription(){
		var description = $("#description").val();
		if(description=="" || description == null || description == undefined){
			layer.tips('请填写描述信息', '#description');
			$("#description").val("");
			return false;
		}else{
			return true;
		}
	}
	$(function(){
		getData();
	});
	function getData(){
		var id = sessionStorage.getItem("id");
		var names = $("input[type='checkbox']").val();

		$.ajax({
			url:ipAddress+'/admin/role/edit.do',
			type:"get",
			cache:false,
			data:{id:id},
			async:false,
			dataType:"json",
			error : function (){
				
			},
			success : function(json){
				if(json.status==0){
					if(json.data==undefined){
						layer.msg("暂无数据");
					}else{
						var dataInfo = json.data;
						$("#name").val(dataInfo.name);
						$("#description").val(dataInfo.description);
						var arr = dataInfo.authorities;
						$('input[type="checkbox"]').each(function(){
							for(var i=0;i<arr.length;i++){
								if(arr[i]==$(this).val()){
									$(this).attr("checked",'true');
								}
							}
							
						});
					}
				}else if(json.status==1){
					layer.msg(json.message);
				}
				
			}
		});
	}
	$("#addSchool").click(function(){
		updateInfo();
	});
	 function updateInfo(){ 
		 var id = sessionStorage.getItem("id");
		 var description = $("#description").val();
		 var usernames = $("#names").val();
		 if(description!="" && usernames!=""){
			 $("#inputForm").ajaxSubmit({
			     type:'post',
			     url:ipAddress+'/admin/role/update',
			     data:{id:id},
			     dataType:"json",
			     success:function(json){
					if(json.status==0){
						getPage("role/role_list.html");
						getDatas(1);
						layer.msg(json.message);
					}else{
						layer.msg(json.message);
					}
				},
				error:function(){
					layer.msg('错误');
				}
		  	});
		 }else{
			 
		 }
		 
	 }
	 
	 $(".btn-success").click(function(){
		 getPage("role/role_list.html");
		 getDatas(1);
	 });
	</script>
