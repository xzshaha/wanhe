	<script>
	$(function(){
		setTimeout(function(){$(".loading-container").css("display","none")},timeout);
		getData();
	});
	function getData(){
		$.ajax({
			url:ipAddress+'/admin/setting/getSystemByJson.do',
			type:"get",
			cache:false,
			data:{},
			async:false,
			dataType:"json",
			error : function (){
				
			},
			success : function(json){
				if(json.status==0){
					if(json.data==undefined){
						layer.msg("暂无数据");
					}else{
						var dataInfo = json.data;
						$("#water").val(dataInfo.water);
						$("#electric").val(dataInfo.electric);
						$("#gas").val(dataInfo.gas);
						$("#property").val(dataInfo.property);
						$("#park").val(dataInfo.park);
						$("#hygiene").val(dataInfo.hygiene);
						
						$("#port").val(dataInfo.port);
						$("#music").val(dataInfo.music);
						$("#text").val(dataInfo.text);
						$("#video").val(dataInfo.video);
						$("#image").val(dataInfo.image);
						$("#bless_port").val(dataInfo.bless_port);
						$("#sys_phone").val(dataInfo.sys_phone);
						
						$("#UDP_Port").val(dataInfo.UDP_Port);
						$("#visterPrice").val(dataInfo.visterPrice);
						$("#memberPrice").val(dataInfo.memberPrice);
					}
				}else{
					layer.msg(json.message);
				}
				
			}
		});
	}	
		
	
	
	$("#addSchool").click(function(){
		updateInfo();
	});
	 function updateInfo(){ 
		 $("#form1").ajaxSubmit({
		     type:'post',
		     url:ipAddress+'/admin/setting/updateSystem',
		     data:{},
		     dataType:"json",
		     success:function(json){
				if(json.status==0){
					getData(1);
					layer.msg(json.message);
				}else{
					layer.msg(json.message);
				}
			},
			error:function(){
				layer.msg('错误');
			}
	  	});
	 }
	</script>
